<!DOCTYPE html>
<html>
<head>
  <title>Google</title>
  <link rel="stylesheet" href="website.css">
</head>
<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt="Google logo">
    <h1>Google</h1>
    <input type="search" placeholder="Search">
  </div>
  <div class="content">
    <div class="left-column">
      <h2>Popular searches</h2>
      <ul>
        <li>News</li>
        <li>Images</li>
        <li>Maps</li>
        <li>Shopping</li>
        <li>YouTube</li>
      </ul>
    </div>
    <div class="right-column">
      <h2>Featured stories</h2>
      <ul>
        <li>The latest news from around the world</li>
        <li>Photos and videos from around the web</li>
        <li>Top stories from your favorite websites</li>
      </ul>
    </div>
  </div>
</body>
</html>
