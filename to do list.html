<!DOCTYPE html>
<html>
<head>
    <title>To-Do List for B.Tech Admission</title>
    <link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
    <h1>To-Do List for B.Tech Admission</h1>
    <div class="todo-container">
        <div class="todo-item">
            <input type="checkbox" id="appling for MHT CET Exam">
            <label for="appling for MHT CET Exam">Appling for MHT CET Exam</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="checking score">
            <label for="checking score">Checking score</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="Selecting colleges">
            <label for="Selecting colleges">Selecting Colleges</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="Filling college List">
            <label for="Filling college List">Filling College List</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="Getting selected in one of the colleges">
            <label for="Getting selected in one of the colleges">Getting selected in one of the colleges</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="Start admission process">
            <label for="Start admission process">Start admission process</label>
        </div>

    </div>
</body>
</html>
